<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <div class="current"></div>
        <input type="number" class="display">
        <div class="clear">C</div>
        <div class="sign">+/-</div>
        <div class="percent">%</div>
        
        <div class="divide op" data-operator="/">รท</div>
        <div class="multi op" data-operator="*">ร</div>
        <div class="sub op" data-operator="-">-</div>
        <div class="add op" data-operator="+">+</div>
        <div class="equal">=</div>

        <div class="n0 num">0</div>
        <div class="n1 num">1</div>
        <div class="n2 num">2</div>
        <div class="n3 num">3</div>
        <div class="n4 num">4</div>
        <div class="n5 num">5</div>
        <div class="n6 num">6</div>
        <div class="n7 num">7</div>
        <div class="n8 num">8</div>
        <div class="n9 num">9</div>

        <div class="decimal">.</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
